<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Udeshan</title>
    <!-- Link to the CSS file in the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <!-- Corrected path to the logo -->
            <img src="{{ url_for('static', filename='photos/logo.jpg') }}" alt="Website Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section with Background Image -->
    <main>
        <div class="hero">
            <!-- Background image set via CSS -->
        </div>
    </main>

    <!-- Media Section -->
    <section class="media">
        <h2>Featured Media</h2>
        <div class="media-content">
            <!-- YouTube Video Embed -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <!-- Music Embed -->
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7lEptt4wbM0yJTvSG5EBof?utm_source=generator" width="100%" height="380" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-youtube"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-google-plus"></i></a>
        </div>
        <div class="footer-text">
            <p>Sample footer text.</p>
            <p><a href="#">Website Templates</a> created with Website Builder Software.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
